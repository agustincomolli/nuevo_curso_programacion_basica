<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guerreros</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="grid-layout">

        <header id="header" class="header">
            <h1 class="title">¡Dungeon Combat!</h1>
        </header>

        <section id="sec-player-selection" class="player-selection">

            <h2 class="subtitle">Elige a tu guerrero:</h2>

            <div class="cards">
                <input type="radio" name="warrior" id="rd-knight">
                <label class="card" for="rd-knight">
                    <img src="./images/knight.png" alt="Caballero 🗡️">
                    <p>Caballero</p>
                </label>

                <input type="radio" name="warrior" id="rd-archer">
                <label class="card" for="rd-archer">
                    <img src="./images/archer.png" alt="Arquero 🏹">
                    <p>Arquero</p>
                </label>

                <input type="radio" name="warrior" id="rd-mage">
                <label class="card" for="rd-mage">
                    <img src="./images/mage.png" alt="Mago 🪄">
                    <p>Mago</p>
                </label>
            </div>

            <button id="btn-select">Seleccionar</button>

            <p id="p-warning-message" hidden="true">
                Debes seleccionar un guerrero para luchar
            </p>

        </section>

        <section id="sec-attack-selection" class="attack-selection" hidden="true">

            <h2 class="subtitle">Elige tu ataque:</h2>

            <div class="attack-buttons">
                <button id="btn-earth" class="attack-button">Tierra 🍃</button>
                <button id="btn-water" class="attack-button">Agua 💧</button>
                <button id="btn-fire" class="attack-button">Fuego 🔥</button>
            </div>

        </section>

        <section id="sec-combat" class="combat" hidden="true">

            <div id="player" class="player">
                <div class="health">
                    <span id="spn-player_health">❤️❤️❤️</span>
                </div>

                <div class="image">
                    <img src="./images/knight.png" alt="Tu guerrero" id="player-image" class="img-characters">
                </div>

                <div class="name">
                    <span id="spn-player">guerrero</span>
                </div>
            </div>

            <div id="div-messages" class="messages">
                <p id="p-result">Resultado</p>

                <section id="sec-reset">
                    <button id="btn-reset">Reiniciar</button>
                </section>
            </div>

            <div id="enemy" class="enemy">
                <div class="health">
                    <span id="spn-enemy_health">💚💚💚</span>
                </div>

                <div class="image">
                    <img src="./images/skeleton_soldier.png" alt="Tu enemigo" id="enemy-image" class="img-characters">
                </div>

                <div class="name">
                    <span id="spn-enemy">enemigo</span>
                </div>
            </div>

            <div id="div-attack-messages" class="attack-messages">
                <div class="attack-messages-content">

                    <div id="div-player-attack" class="player-attack"></div>
                    <div id="div-enemy-attack" class="enemy-attack"></div>

                </div>
            </div>

        </section>
        <footer class="footer">
            Hecho por Agustín Comolli
        </footer>
    </div>

    <script src="js/code.js"></script>

</body>

</html>
