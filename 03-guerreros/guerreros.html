<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guerreros</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/code.js"></script>
</head>

<body>
    <h1>¡Guerreros! 🗡️ 🏹 🪄</h1>

    <section id="select-warrior">
        <h2>Elige a tu guerrero:</h2>
        <p>
            <input type="radio" name="warrior" id="rd-knight">
            <label for="rd-knight">Caballero 🗡️</label>
            <input type="radio" name="warrior" id="rd-archer">
            <label for="rd-archer">Arquero 🏹</label>
            <input type="radio" name="warrior" id="rd-mage">
            <label for="rd-mage">Mago 🪄</label>
        </p>
        <p>
            <button id="btn-select">Seleccionar</button>
        </p>
    </section>

    <section id="select-atack">
        <h2>Elige tu ataque:</h2>
        <p>Tu <span id="spn-player">guerrero</span> tiene <span id="spn-life_player">3</span> puntos de vida ❤️.</p>
        <p>El <span id="spn-enemy">enemigo</span> tiene <span id="spn-life_enemy">3</span> puntos de vida 💚.</p>
        <p>
            <button id="btn-earth">Tierra 💪</button>
            <button id="btn-wind">Aire 💨</button>
            <button id="btn-fire">Fuego 🔥</button>
        </p>
    </section>

    <section id="messages">
        <p></p>
    </section>

    <section id="reset">
        <p>
            <button id="btn-reset">Reiniciar</button>
        </p>
    </section>
</body>

</html>
